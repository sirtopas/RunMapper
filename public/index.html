<!doctype html>
<!-- Declares runMapper as the starting Angular module -->
<html class="no-js" ng-app="runMapper">
    
<head>
    <meta charset="utf-8">
    <meta name="description" content="Map a Running Route">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Run Mapper</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    
    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBpPeATdLgzbzogus-rMlmwuQTrh-O2638"></script>
    
    <!-- Modernizr -->
    <script src="../bower_components/modernizr/bin/modernizr"></script>
    
    <!-- JS Source -->
    <script src="../bower_components/jquery/src/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>
    
    <!-- Angular Scripts -->
    <script src="js/app.js"></script>
    <script src="js/routeCtrl.js"></script>
    
    <!-- Google Maps Service -->
    <script src="js/gservice.js"></script>
</head>

<body ng-controller="routeCtrl">
<div class="container-fluid">
    <div class="header">
        <h3 class="text-muted">Run Mapper</h3>
    </div>
    
    <!-- Map -->
    <div class="row content">
        
        <!-- Controls -->
        <div class="col-md-1">
            <div id="control-panel" style="height:800px; overflow:auto;">
                <button type="submit" class="btn btn-success btn-block" ng-click="showRoute()" ng-disabled="addForm.$invalid">Get Route</button>
                <button type="submit" class="btn btn-danger btn-block" ng-click="clearRoute()" ng-disabled="addForm.$invalid">Clear Route</button>
                <div id="total-distance"></div>
                <div id="total-elevation"></div>
            </div>
        </div>
        
        <!-- Google Map -->
        <div class="col-md-9">
            <div id="map" style="width:100%; height:800px;"></div>
        </div>
        
        <!-- Route Summary -->
        <div class="col-md-2">
            <div id="summary-panel" style="height:800px; overflow:auto;"></div>
        </div>
        
    </div>
    
</div>

<hr/>

<!-- Footer -->
<div class="footer">
    <p class="text-center"><span class="glyphicon glyphicon-check"></span> Created by 
        <a href="https://twitter.com/encryption/">@Encryption</a> | <a href="https://github.com/sirtopas/RunMapper/">Github Repo</a></p>
</div>
</body>
</html>
