<!doctype html>
<!-- Declares runMapper as the starting Angular module -->
<html class="no-js" ng-app="runMapper">
    
<head>
    <meta charset="utf-8">
    <meta name="description" content="Map a Running Route">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Run Mapper</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    
    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBpPeATdLgzbzogus-rMlmwuQTrh-O2638"></script>
    
    <!-- Modernizr -->
    <script src="../bower_components/modernizr/bin/modernizr"></script>
    
    <!-- JS Source -->
    <script src="../bower_components/jquery/src/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>
    
    <!-- Angular Scripts -->
    <script src="js/app.js"></script>
    <script src="js/routeCtrl.js"></script>
    
    <!-- Google Maps Service -->
    <script src="js/gservice.js"></script>
</head>

<body ng-controller="routeCtrl">
<div class="container">
    <div class="header">
        <h3 class="text-muted">Run Mapper</h3>
        <button type="submit" class="btn btn-danger btn-block" ng-click="createUser()" ng-disabled="addForm.$invalid">Submit</button>
    </div>
    <!-- Map -->
    <div class="row content">
        <!-- Google Map -->
        <div class="col-md-10">
            <div id="map" style="width:100%; height:800px;"></div>
        </div>
        <div class="col-md-2">
            <div id="summary-panel" style="height:800px; overflow:auto;"></div>
        </div>
    </div>
    </div>
    <hr/>
    <!-- Footer -->
    <div class="footer">
        <p class="text-center"><span class="glyphicon glyphicon-check"></span> Created by James Brett -
            <a href="https://twitter.com/encryption/">@Encryption</a> | <a href="https://github.com/sirtopas/">Github Repo</a></p>
    </div>
</div>
</body>
</html>
